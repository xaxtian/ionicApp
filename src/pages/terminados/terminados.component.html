<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de terminados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="(listaDeseosService.listas | pendientes:true).length==0">
        <ion-row>
            <ion-col class="text-center caja-vacia" align="center">
                  <ion-icon class="icono-grande" ios="ios-cloudy-night" md="md-cloudy-night"></ion-icon>
                  <p>
                      No tienes tareas pendientes!
                  </p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card *ngFor="let lista of listaDeseosService.listas | pendientes:true;let i = index">
        <ion-item color="dark">
         <h2 style="color:white" (click)="verDetalle(lista,i)">{{lista.nombre}}</h2>
         <ion-note item-right>{{lista.items.length}}</ion-note>
        </ion-item>
        <ion-list>
            <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista,i)">
                <ion-label>{{item.nombre}}</ion-label>
                <ion-checkbox color="dark" [checked]="item.completado"></ion-checkbox>
                
            </ion-item>
            <ion-item class="text-center" style="text-align:center" *ngIf="lista.items.length>2">
                  <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"> </ion-icon>
            </ion-item>
        </ion-list>

</ion-card>
</ion-content>
